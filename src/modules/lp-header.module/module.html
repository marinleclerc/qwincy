<header class="lp-header section">
    <div class="container">
      <a class="logo-wrapper" href="{{module.logo_link.url.href}}" {% if module.logo_link.open_in_new_tab %}target="_blank"{% endif %}>
        <figure>
          <img src="{{module.logo.src}}" alt="{{module.logo.alt}}">
          <p class="motto">{{module.motto}}</p>
        </figure>
        
      </a>
    </div>
</header>
